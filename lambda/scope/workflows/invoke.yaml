include:
  - "$SERVICE_PATH/values.yaml"
steps:
  - name: build_context
    type: script
    file: "$SERVICE_PATH/scope/build_context"
    output:
      - name: SCOPE_ID
        type: environment
      - name: SCOPE_SLUG
        type: environment
      - name: SCOPE_NRN
        type: environment
      - name: NAMESPACE_SLUG
        type: environment
      - name: APPLICATION_SLUG
        type: environment
      - name: ACCOUNT_SLUG
        type: environment
      - name: LAMBDA_FUNCTION_NAME
        type: environment
      - name: OUTPUT_DIR
        type: environment
  - name: invoke_lambda
    type: script
    file: "$SERVICE_PATH/scope/scripts/invoke_lambda"
